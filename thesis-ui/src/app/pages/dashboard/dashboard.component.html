<div class="row">
  <div class="col-md-9">
    <iframe
      class="w-100"
      src="https://docs.google.com/presentation/d/e/2PACX-1vRqeqyc7LkRbfREyZvxtnAJqaIbD-gTI4TaPWyxERdS0A5DQ8irUvKv1bJrWPGu9vjOy50zuARDgBkW/embed?start=false&loop=false&delayms=3000"
      frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true"
      webkitallowfullscreen="true"></iframe>
  </div>
  <div class="col-md-3">
    <div>
      <ngx-card [icon]="'layers-outline'" [value]="statistics?.repositories" [entity]="'Repositories'"></ngx-card>
    </div>
    <div>
      <ngx-card [icon]="'alert-triangle-outline'" [value]="statistics?.vulnerabilities" [entity]="'Vulnerabilities'"></ngx-card>
    </div>
    <div>
      <ngx-card [icon]="'activity-outline'" [value]="statistics?.metrics" [entity]="'Metrics'"></ngx-card>
    </div>
  </div>
</div>
